# ========== 路径设置 ==========
paths:
  root: "."  # 当前项目根目录（可以用于动态拼路径）

# ========== 基础训练配置 ==========
train:
  distributed: false   # 是否多卡训练
  seed: 1234
  epochs: 20000
  batch_size: 8
  learning_rate: 1e-4
  betas: [0.8, 0.99]
  eps: 1e-9
  fp16_run: false
  lr_decay: 0.999875
  segment_size: 12800
  init_lr_ratio: 1
  warmup_epochs: 0
  c_mel: 45
  c_kl: 1.0

  # 类路径：用于动态加载模型类（使用 utils.load_class）
  train_class: models.synthesizer.SynthesizerTrn
  eval_class: models.synthesizer_infer.SynthesizerEval

  # 日志输出
  log_interval: 100
  eval_interval: 10000

# ========== 数据集配置 ==========
data:
  training_files: filelists/train.txt
  validation_files: filelists/valid.txt
  max_wav_value: 32768.0
  sampling_rate: 16000
  filter_length: 1024
  hop_length: 256
  win_length: 1024
  n_mel_channels: 80
  mel_fmin: 0.0
  mel_fmax: null  # 保持null，表示不指定上限频率
  add_blank: false
  n_speakers: 0

# ========== 模型结构配置 ==========
model:
  inter_channels: 192
  hidden_channels: 192
  filter_channels: 768
  n_heads: 2
  n_layers: 6
  kernel_size: 3
  p_dropout: 0.1
  resblock: "1"
  resblock_kernel_sizes: [3, 7, 11]
  resblock_dilation_sizes:
    - [1, 3, 5]
    - [1, 3, 5]
    - [1, 3, 5]
  upsample_rates: [8, 8, 2, 2]
  upsample_initial_channel: 512
  upsample_kernel_sizes: [16, 16, 4, 4]
  n_layers_q: 3
  use_spectral_norm: false
